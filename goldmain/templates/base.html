{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gold Main</title>
    </head>
    <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
         <nav class="navbar is-dark">
                <div class="navbar-brand">
                    <a href="{% url 'home' %}" class="navbar-item">Home</a>
                    <a href="{% url 'gold_price' %}" class="navbar-item">Gold Price</a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        {% if user.is_authenticated %}
                        <a href="{% url 'note_book' %}" class="navbar-item">Note Book</a>
                        <a href="{% url 'forecast' %}" class="navbar-item">Forecast</a>
                        <a href="{% url 'logout' %}" class="navbar-item">Logout</a>
                        {% else %}
                        <a href="{% url 'register' %}" class="navbar-item">Register</a>
                        <a href="{% url 'login' %}" class="navbar-item">Login</a>
                        {% endif %}
                    </div>
                </div>
         </nav>
         <div>
             <p class="aligncenter">
                 <img src="{% static 'gold-mine-logo-200x200-2474.png' %}" alt="centered image" />
             </p>
             <style>
                 .aligncenter {
                     text-align: center;
                 }
             </style>
         </div>
        <strong>
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
        </strong>
        {% block content %}

        {% endblock %}
    </body>
</html>
